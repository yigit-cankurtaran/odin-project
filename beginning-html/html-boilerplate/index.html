<!DOCTYPE html>
<html lang="en"> <!--root element, text content language in said element-->
  <head> <!--meta information to help webpages render correctly-->
    <!--In here we shouldn't use any information that displays content-->
    <meta charset="UTF-8">
    <title>My First Webpage</title> <!--If we don't use a title the filename will be used as default-->
  </head>
  <body> <!--this is where all the content that will be displayed goes-->
    <h1>Hello World!</h1>
  </body>
</html>
